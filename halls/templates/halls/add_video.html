{% extends 'halls/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h1>Add Video</h1>
    <form method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table}}
        </table>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>

    <h2>OR</h2>
    <form>
        {{search_form}}
    </form>
</div>
{% endblock %}
